
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>
<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*2021—03-04 00:10</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			Boy name = <span class="keyword">Mr</span> 杨<br />
			Girl name = <span class="keyword">Mrs</span> 赵<br />
			<span class="comments">// 因为红薯. </span><br />
			他们相识了;<br />
			<span class="comments">// 他说你会用烤箱吗.</span><br />
			她说你是湖北人吧;<br />
			<span class="comments">// 就这样.</span><br />
			两个同乡人在异乡相遇了;<br />
			<span class="comments">// 他们才刚刚认识.</span><br />
			却一见如故;<br />
			<span class="comments">// 那一天他们聊了很多.</span><br />
			<span class="comments">// 有彼此的过去.</span><br />
			她说起了 <span class="keyword">她的前男友</span> 一个在一起没多久就动手<span class="keyword">的人</span>.<br />
			<span class="placeholder"/><span class="comments">// 她叹息着说</span><br />
			<span class="placeholder"/><span class="comments">// 曾经他那么爱我.</span><br />
			<span class="placeholder"/>他说离开他;<br />
			<span class="comments">// 可是她没有听.</span><br />
			<br>
			<br>
			后来<br />
			她走了，再也没有回来。<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的，这是我们相识的时间。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					我爱你直到永永远远。<br/>
					<div class="signature">- 杨洪祥</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2021, 3, 4);
together.setHours(0);
together.setMinutes(10);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
